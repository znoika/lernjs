<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
    <style>
      p {
        background-color : light-gray;
        Width            : 100px;
        border           : 1px solid black;
      }
    </style>
    <script type="text/javascript"
            src="script/jquery-3.3.1.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        $( "p" ).animate({
          width       : "70%",
          opacity     : 0.4,
          marginLeft  : "0.6in",
          fontSize    : "3em",
          borderWidth : "10px"
        }, 1500 ).fadeOut(1000).fadeIn(1000);
      });
    </script>
  </head>
  <body>
    <p id="para">Olga erledige Brief f√ºr Fahrschule!!!</p>
    <p>first para</p>
    <p>second para</p>
    <!-- <script src="script/main.js"></script>-->
  </body>
</html>
